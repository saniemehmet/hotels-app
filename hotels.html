            <div class="row mt-3">

                  <div class="card mt-2 mt-md-0 filters-card text-white">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Filter by</h5>
                      <form>
                        <div class="form-floating mb-3">
                          <select class="form-select text-dark" id="order-by-select" aria-label="order-by-select">

                            <option value="class_ascending">Class ascending</option>
                            <option value="class_descending">Class descending</option>
                            <option value="review_score">Review scores</option>
                            <option value="price">Price</option>

                        <div class="mb-3">
                          <label class="form-label"><b>Your budget (per night)</b></label>
                          <div class="form-check">
                            <input class="form-check-input budget-checkbox" type="checkbox" value="price_category::50" id="price_category::50">
                            <label class="form-check-label" for="price_category::50">
                              € 0 - € 50 
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input budget-checkbox" type="checkbox" value="price_category::100" id="price_category::100">
                            <label class="form-check-label" for="price_category::100">
                              € 50 - € 100
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input budget-checkbox" type="checkbox" value="price_category::150" id="price_category::150">
                            <label class="form-check-label" for="price_category::150">
                              € 100 - € 150
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input budget-checkbox" type="checkbox" value="price_category::200" id="price_category::200">
                            <label class="form-check-label" for="price_category::200">
                              € 150 - € 200
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input budget-checkbox" type="checkbox" value="price_category::250" id="price_category::250">
                            <label class="form-check-label" for="price_category::250">
                              € 200 + 
                            </label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label"><b>Free cancellation</b></label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="free-cancellation" value="yes" id="free-cancellation">
                            <label class="form-check-label" for="free-cancellation">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="free-cancellation" value="no" id="free-cancellation">
                            <label class="form-check-label" for="free-cancellation">
                              No
                            </label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label"><b>Popular filters</b></label>
                          <div class="form-check">
                            <input class="form-check-input popular-filters-checkbox" type="checkbox" value="facility::2" id="parking">
                            <label class="form-check-label" for="parking">
                              Parking
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input popular-filters-checkbox" type="checkbox" value="mealplan::breakfast_included" id="breakfast-included">

                            </label>
                          </div>

                              Spa and wellness centre
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input popular-filters-checkbox" type="checkbox" value="facility::301" id="swimming-pool">
                            <label class="form-check-label" for="swimming-pool">
                              Swimming pool
                            </label>
                          </div>
                        </div>

                          <label class="form-label"><b>Review score</b></label>
                          <div class="form-check">
                            <input class="form-check-input rating-checkbox" type="checkbox" value="reviewscorebuckets::50" id="passable-review">
                            <label class="form-check-label" for="passable">
                              Passable: 5+
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input rating-checkbox" type="checkbox" value="reviewscorebuckets::60" id="pleasant-review">
                            <label class="form-check-label" for="pleasant-review">
                              Pleasant: 6+
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input rating-checkbox" type="checkbox" value="reviewscorebuckets::70" id="good-review">
                            <label class="form-check-label" for="good-review">
                              Good: 7+
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input rating-checkbox" type="checkbox" value="reviewscorebuckets::80" id="very-good-review">
                            <label class="form-check-label" for="very-good-review">
                              Very good: 8+
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input rating-checkbox" type="checkbox" value="reviewscorebuckets::90" id="superb-review">
                            <label class="form-check-label" for="superb-review">
                              Superb: 9+
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input rating-checkbox" type="checkbox" value="reviewscorebuckets::999" id="no-rating-review">
                            <label class="form-check-label" for="no-rating-review">
                              No rating
                            </label>
                          </div>
                        </div>

                        <div class="mb-3">
                          <label class="form-label"><b>Star rating</b></label>
                          <div class="form-check">
                            <input class="form-check-input class-checkbox" type="checkbox" value="class::1" id="1-star">
                            <label class="form-check-label" for="1-star">
                              1 star
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input class-checkbox" type="checkbox" value="class::2" id="2-stars">
                            <label class="form-check-label" for="2-stars">
                              2 stars
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input class-checkbox" type="checkbox" value="class::3" id="3-stars">
                            <label class="form-check-label" for="3-stars">
                              3 stars
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input class-checkbox" type="checkbox" value="class::4" id="4-stars">
                            <label class="form-check-label" for="4-stars">
                              4 stars
                            </label>
                          </div>
                          <div class="form-check">

                          </div>
                          <div class="form-check">
                            <input class="form-check-input class-checkbox" type="checkbox" value="class::0" id="0-stars">
                            <label class="form-check-label" for="0-stars">
                              Unrated

                          </div>
                        </div>
                        <div class="d-flex justify-content-center">
                          <button id="find-hotels" type="button" class="btn">Search</button>
