<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>
    <link href="css/custom.css" rel="stylesheet">

    <title>Hotels for all desires</title>
  </head>
  <body>
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light d-flex flex-column" style="height: 38rem;">
          <div class="container-fluid align-items-start">
            <a class="navbar-brand" href="#">
              Hotels.com
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-md-center" id="navbarText">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="hotels.html">Hotels</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacts</a>
                </li>
              </ul>
            </div>
            <div class="align-self-center">
              <span class="navbar-text">
                Login
              </span>
            </div>
          </div>
          <div class="slogan container-fluid justify-content-center mb-auto">
            <h1 id="animated-h1">Stay once, carry memories forever</h1>
          </div>
          <div class="container-fluid justify-content-center align-items-end mb-5">
            <div class="form-group has-search">
              <span class="fas fa-map-marker-alt form-control-feedback"></span>
              <input id="location" type="text" class="form-control locationAutocomplete" autocomplete="off" placeholder="Location">
            </div>
              
            <div class="form-group d-flex row has-search">
              <span class="far fa-calendar-alt form-control-feedback"></span>
              <input id="date-from" type="text" class="form-control" onkeypress="return false;">
            </div>
            <div class="form-group d-flex row has-search">
              <span class="far fa-calendar-alt form-control-feedback"></span>
              <input id="date-to" type="text" class="form-control" onkeypress="return false;">
            </div>
            <div class="d-flex flex-column">
              <div class="form-group d-flex row has-search">
                <input id="adults-and-room" value="1 adult | 1 room" onkeypress="return false;" type="text" class="form-control text-center" data-bs-toggle="collapse" href="#collapseAdultsAndRoom" role="button" aria-expanded="false" aria-controls="collapseAdultsAndRoom">
              </div>
              <div class="collapse" id="collapseAdultsAndRoom" style="margin: 0 0.2rem 0 0.2rem;">
                <div class="d-flex flex-row justify-content-center align-items-center card card-body">
                  <span>Adults</span>
                  <div class="d-flex justify-content-end">
                    <input id="adults" type="number" value="1" min="1" class="form-control text-center w-25 p-1" placeholder="Adults" onchange="setAdultsAndRoom();" onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();">
                  </div>
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center card card-body">
                  <span>Room</span>
                  <div class="d-flex justify-content-end">
                    <input id="rooms" type="number" value="1" min="1" class="form-control text-center w-25 p-1" placeholder="Room" onchange="setAdultsAndRoom();" onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();">
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button id="search-hotels" type="button" class="btn btn-info ms-2 w-100">Search</button>
            </div>
          </div>
        </nav>
        <div class="video-container">
          <video autoplay muted loop id="travel-video">
            <source src="videos/travel-video-2.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>

    <script src="js/custom.js"></script>
    
  </body>
</html>
