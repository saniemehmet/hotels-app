<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <title>Find your hotel</title>
  </head>
  <body>
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light d-flex flex-column">
          <div class="container-fluid align-items-start">
            <a class="navbar-brand" href="#">
              Hotels.com
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-md-center" id="navbarText">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active me-2" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link" href="#">Hotels</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacts</a>
                </li>
              </ul>
            </div>
            <div class="align-self-center">
              <span class="navbar-text">
                Login
              </span>
            </div>
          </div>
          <div class="slogan container-fluid justify-content-center mb-auto">
            <h1 id="animated-h1">Stay once, carry memories forever</h1>
          </div>
          <div class="container-fluid justify-content-center align-items-end mb-5">
            <div class="form-group has-search">
              <span class="fas fa-map-marker-alt form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="Location">
            </div>
            <div class="form-group d-flex row has-search date ms-2 me-0">
              <span class="far fa-calendar-alt form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="From">
            </div>
            <div class="form-group d-flex row has-search date ms-2">
              <span class="far fa-calendar-alt form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="To">
            </div>
          </div>
        </nav>
        <div class="video-container">
          <video autoplay muted loop id="travel-video">
            <source src="travel.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
